{% extends "layout.html" %}

{% block body %}

{% from "includes/formhelpers.html" import render_field %}

<h3>Giriş Yap</h3>
<hr>

<form method="post" action="/login">
  <div class="form-group">
    <label for="name1">Kullanıcı Adı:</label>
    <input type="text" class="form-control" name="username" id="name1" placeholder="Kullanıcı Adınız">
  </div>
  <div class="form-group">
    <label for="password1">Parola:</label>
    <input type="password" class="form-control" name="password" id="password1" placeholder="Parolanız">
  </div>
  <button type="submit" class="btn btn-primary">Giriş Yap</button>
</form>

{% endblock body %}
